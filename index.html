<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link href="estilo.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>

    <header>
    <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <div class="contenedor">
        <section class="seccion">
            <label for="texto">Ingrese el texto:</label>
            <br>
            <textarea id="texto" cols="70" rows="5" placeholder="Escribir..."></textarea>
            <button type="button"  onclick="encriptarTexto()">Encriptar</button>
            <button type="button" onclick="desencriptarTexto()">Desencriptar</button>
        </section>

        <section class="seccion">
            <label for="textoCodificado">Texto encriptado:</label>
            <br>
            <textarea id="textoCodificado" cols="70" rows="5"></textarea>
            <button type="button" onclick="copiarTexto()">Copiar</button>
        </section>
    </div>

    <br><br>

    <p>Desarrollado por: Nicolas Maximiliano Orellano</p>
</body>
</html>
